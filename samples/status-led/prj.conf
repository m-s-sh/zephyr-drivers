# Status LED Test Configuration

# System Configuration
CONFIG_MAIN_STACK_SIZE=4096

# Console Configuration
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Logging Configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=4

# GPIO support
CONFIG_GPIO=y

# Enable our status LED driver (if we need a Kconfig option)
CONFIG_STATUS_LED=y
