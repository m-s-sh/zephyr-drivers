# Debug Configuration
CONFIG_NO_OPTIMIZATIONS=y

CONFIG_MAIN_STACK_SIZE=4096
CONFIG_NET_SOCKETS_SERVICE_STACK_SIZE=2048
#CONFIG_SHELL=y

# Logging Configuration
# Set to 3 (INFO) instead of 4 (DEBUG) to reduce log verbosity
CONFIG_MODEM_LOG_LEVEL_DBG=n
CONFIG_MODEM_SIM800L_LOG_LEVEL=4

# GPIO support
CONFIG_GPIO=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y


# DNS
CONFIG_DNS_RESOLVER=y
CONFIG_NET_L2_PPP=y
CONFIG_NET_L2_PPP_OPTION_DNS_USE=y

# Modem driver
CONFIG_MODEM=y
CONFIG_MODEM_SHELL=y
CONFIG_PM_DEVICE=y

# SIM800L specific driver
CONFIG_MODEM_SHELL=y
CONFIG_MODEM_SIM800L=y
CONFIG_MODEM_IFACE_UART=y
CONFIG_TEST_RANDOM_GENERATOR=y


CONFIG_DEBUG=y

CONFIG_FAULT_DUMP=2
CONFIG_EXTRA_EXCEPTION_INFO=y

CONFIG_MODEM_CONTEXT_VERBOSE_DEBUG=y
CONFIG_STACK_SENTINEL=y
CONFIG_MODEM_AT_SHELL=y
CONFIG_MODEM_SIM800L_APN="VIVACOM"
