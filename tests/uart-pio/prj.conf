# Enable PIO UART driver
CONFIG_UART_RPI_PICO_PIO_ENHANCED=y
CONFIG_UART_ASYNC_API=y

# UART subsystem
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_CONSOLE=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_UART_RPI_PICO_PIO_ENHANCED_LOG_LEVEL=4

# PIO subsystem
CONFIG_PIO_RPI_PICO=y

# GPIO for pin configuration
CONFIG_GPIO=y

# Pinctrl subsystem
CONFIG_PINCTRL=y

# Kernel options
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable printk for debugging
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y
